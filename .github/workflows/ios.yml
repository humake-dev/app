name: iOS Build with Safe Signing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      # Secrets
      IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
      IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode p12 certificate
        run: |
          echo "$IOS_CERT_BASE64" | tr -d '\n' | base64 --decode > cert.p12
          shasum cert.p12

      - name: Debug IOS_CERT_PASSWORD
        run: |
          echo "=== DEBUG: IOS_CERT_PASSWORD ==="
          echo "PASS len: ${#IOS_CERT_PASSWORD}"
          printf "'%s'\n" "$IOS_CERT_PASSWORD"

      - name: Decode IOS_CERT_BASE64 â†’ cert.p12
        run: |
          echo "=== DEBUG: IOS_CERT_BASE64 decode ==="
          echo "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          file cert.p12
          ls -l cert.p12
          openssl pkcs12 -info -in cert.p12 -noout -passin pass:$IOS_CERT_PASSWORD || true 

      - name: Setup Keychain
        run: |
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain-db"
          echo "=== Creating keychain ==="
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "=== Unlock keychain ==="
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "=== Set keychain as default ==="
          security list-keychains -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security default-keychain -s "$KEYCHAIN_PATH"

          echo "=== Keychain settings ==="
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"

          echo "=== Decode and import certificate ==="
          echo "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          security import cert.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$IOS_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -A

          echo "=== Install provisioning profile ==="
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: List keychains and certificates
        run: |
          security list-keychains
          security find-identity -v -p codesigning  

      - name: Setup Node & Install Dependencies
        run: |
          yarn install
          cd ios && pod install

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | tr -d '\n' | base64 --decode > profile.mobileprovision
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build Archive
        run: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/*.ipa