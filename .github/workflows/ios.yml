name: iOS Build with Safe Signing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      # Secrets
      IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
      IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & Install Dependencies
        run: |
          yarn install
          cd ios && pod install

      - name: Decode p12 certificate
        run: |
          echo "$IOS_CERT_BASE64" | tr -d '\n' | base64 --decode > cert.p12
          shasum cert.p12

      - name: Setup Keychain
        run: |
          # 절대 경로 keychain
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain"

          echo "=== Creating keychain ==="
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"

          echo "=== Import certificate ==="
          security import cert.p12 \
            -k "$KEYCHAIN_PATH" \
            -P "$IOS_CERT_PASSWORD" \
            -T /usr/bin/codesign

      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | tr -d '\n' | base64 --decode > profile.mobileprovision
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build Archive
        run: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/*.ipa