name: iOS Build

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'

      - name: Install dependencies
        run: |
          yarn install
          cd ios && pod install

      - name: Debug Secrets
        run: |
          echo "=== DEBUG: IOS_CERT_PASSWORD ==="
          echo "length: ${#IOS_CERT_PASSWORD}"
          printf "'%s'\n" "$IOS_CERT_PASSWORD"
        env:
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}

      - name: Decode IOS_CERT_BASE64 â†’ cert.p12
        run: |
          printf "%s" "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          ls -l cert.p12
          openssl pkcs12 -info -in cert.p12 -noout -passin pass:$IOS_CERT_PASSWORD || true
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}

      - name: Decode IOS_PROVISION_PROFILE_BASE64
        run: |
          printf "%s" "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          ls -l profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

      - name: Setup Keychain and Import Certificate
        run: |
          echo "=== DEBUG: Setup Keychain ==="
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain"
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"
          
          echo "=== DEBUG: Import p12 ==="
          security import cert.p12 \
          -k "$KEYCHAIN_PATH" \
          -P "$IOS_CERT_PASSWORD" \
          -T /usr/bin/codesign
        env:
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Build Archive
        run: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/*.ipa