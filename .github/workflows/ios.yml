name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      # --- Import iOS Certificate (.p12) ---
      - name: Install iOS Certificate
        run: |
          echo "${{ secrets.IOS_CERT_BASE64 }}" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k ~/Library/Keychains/build.keychain -P "${{ secrets.IOS_CERT_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain

      # --- Install Provisioning Profile ---
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Verify ios folder
        run: |
          ls -l ios/
          pwd

      # --- Build Archive ---
      - name: Build iOS Archive
        run: |
          xcodebuild \
            -workspace ios/humake_app.xcworkspace \
            -scheme humake_app \
            -configuration Release \
            -archivePath build/humake_app.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution: " \
            PROVISIONING_PROFILE_SPECIFIER="profile_name_from_apple" \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}