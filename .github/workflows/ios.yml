name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ë„ ê°€ëŠ¥

jobs:
  build-ios:
    runs-on: macos-latest

    # ðŸ”¹ Job ì „ì²´ envë¡œ Secrets ë‚´ë ¤ì£¼ê¸°
    env:
      IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'

      - name: Install dependencies
        run: |
          yarn install
          cd ios && pod install

      - name: Debug password length
        run: |
          echo "=== DEBUG: IOS_CERT_PASSWORD ==="
          echo "PASS len: ${#IOS_CERT_PASSWORD}"
          printf "'%s'\n" "$IOS_CERT_PASSWORD"

      - name: Debug p12
        run: |
          echo "=== DEBUG: Decode IOS_CERT_BASE64 â†’ cert.p12 ==="
          echo "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          openssl pkcs12 -info -in cert.p12 -noout -passin pass:$IOS_CERT_PASSWORD || true

      - name: Setup signing
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          security import cert.p12 \
            -k build.keychain \
            -P "$IOS_CERT_PASSWORD" \
            -T /usr/bin/codesign
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build archive
        run: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/*.ipa