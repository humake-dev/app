name: iOS Build

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      IOS_CERT_BASE64: ${{ secrets.IOS_CERT_BASE64 }}
      IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'

      - name: Install dependencies
        run: |
          yarn install
          cd ios && pod install

      - name: Debug Secrets
        run: |
          echo "PASS len: ${#IOS_CERT_PASSWORD}"
          printf "'%s'\n" "$IOS_CERT_PASSWORD"

      - name: Decode IOS_CERT_BASE64 → cert.p12
        run: |
          printf "%s" "$IOS_CERT_BASE64" | base64 --decode > cert.p12
          file cert.p12
          ls -l cert.p12
          openssl pkcs12 -info -in cert.p12 -noout -passin pass:$IOS_CERT_PASSWORD || true

      - name: Decode IOS_PROVISION_PROFILE_BASE64
        run: |
          printf "%s" "$IOS_PROVISION_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          ls -l profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Setup Keychain and Import Certificate
        run: |
          KEYCHAIN_PATH="$HOME/Library/Keychains/build.keychain"
          
          # keychain 생성 및 기본 keychain으로 설정
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -u "$KEYCHAIN_PATH"

          # p12 import (codesign 접근 허용)
          security import cert.p12 -k "$KEYCHAIN_PATH" -P "$IOS_CERT_PASSWORD" -T /usr/bin/codesign

      - name: Build Archive
        run: |
          xcodebuild \
            -workspace ios/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build \
            -exportOptionsPlist ios/exportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: build/*.ipa